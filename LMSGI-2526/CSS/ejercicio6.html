<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #Footer {
            background-color: black;
        }

        #Footer .texto {
            display: flex;
            text-align: left;
            font-family: 'Times New Roman', Times, serif;
            color: rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <footer>
        <section id="Footer">
            <p class="texto">2025 Coffee Shop</p>
            <a class="privacy" href="#">
                <p>Privacy policy</p>
            </a>
            <a class="Refound" href="#">
                <p>Refound policy</p>
            </a>
        </section>
    </footer>
</body>

</html>
