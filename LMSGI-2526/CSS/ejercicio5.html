<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería</title> <!--en el pdf de ejercicios css este es el 8-->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

         #gallery-section {
            background-color: burlywood;
        }

        #gallery-section .section-title {
            text-align: center;
            padding: 10px 10px;
            font-size: 2rem;
            padding: 20px;
        }

        #gallery-section .gallery-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 32px;
        }

        #gallery-section .gallery-list .gallery-item {
            width: calc(100%/3 - 32px);
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: small;
            padding-bottom: 35px;
            background-color:blanchedalmond
        }

        #gallery-section .gallery-list .gallery-item .gallery-image {
            width: 220px;
            height: 220px;
            border-radius: 8px;
            justify-content: center;
        }

        #gallery-section .gallery-list .gallery-item .card-title {
            text-align: center;
            margin-bottom: 10px;
        }

        #gallery-section .gallery-list .gallery-item .texto {
            text-align: center;
        }
    </style>
</head>

<body>
    <section id="gallery-section">

        <h2 class="section-title">Galería de imágenes</h2>

        <div class="gallery-list">
            <div class="gallery-item">
                <img class="gallery-image" src="fotos/gallery-1.jpg" alt="foto1">
                <h2 class="card-title">Café</h2>
                <p class="texto">Nuestro mejor producto de calidad.</p>
            </div>
            <div class="gallery-item">
                <img class="gallery-image" src="fotos/gallery-2.jpg" alt="foto2">
                <h2 class="card-title">Huevos, carne y verduras</h2>
                <p class="texto">Si quieres algo equilibrado prueba este plato.</p>
            </div>
            <div class="gallery-item">
                <img class="gallery-image" src="fotos/gallery-3.jpg" alt="foto3">
                <h2 class="card-title">Batido</h2>
                <p class="texto">Sabroso batido de frutas, no te arrepentirás.</p>
            </div>
        </div>
    </section>
</body>

</html>
