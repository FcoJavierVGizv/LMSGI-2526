<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mi página cortita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #e7e5e9;
        }

        header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #ebe700;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        main {
            padding: 40px;
        }
    </style>
</head>

<body>

    <header id="header">
        <h1>Mi Página</h1>
        <button onclick="modonoche()">Cambiar a modo noche</button>
    </header>

    <main id="main">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis consequuntur animi similique magni
            voluptatibus, odio veniam repudiandae necessitatibus deserunt labore. Maxime provident consequuntur nulla
            quibusdam eaque accusantium quam velit quo.</p>
    </main>

    <footer id="footer">
        © 2026 - Mi sitio web
    </footer>

    <script>
        function modonoche(){
            const header = document.getElementById("header");
            header.style.backgroundColor = "black";

            const footer = document.getElementById("footer");
            footer.style.backgroundColor = "grey";

            const main = document.getElementById("main");
            main.style.fontWeight = "bold";
        }
    </script>

</body>

</html>
